<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>
			Change Your Password
		</title>
		<link rel="stylesheet" type="text/css" href="docs/sample.css" />
	</head>
	<body>
		<h1>
			Change your password.
		</h1>
		<form name="passreq" method="POST" action="/" >
			<table width="33%" border="0" cellspacing="8" cellpadding="0">
				<tr>
					<td width="50%" valign="middle">
						<p class="fieldlabel">
							Username: 
						</p>
					</td>
					<td width="55%" valign="middle">
						<input type="text" name="user" value="" />
					</td>
				</tr>
				<tr>
					<td width="50%" valign="middle">
						<p class="fieldlabel">
							Old (Current) Password: 
						</p>
					</td>
					<td width="50%" valign="middle">
						<input type="password" name="old-password" value="" /> 
					</td>
				</tr>
				<tr>
					<td width="50%" valign="middle">
						<p class="fieldlabel">
							New Password: 
						</p>
					</td>
					<td width="50%" valign="middle">
						<input type="password" name="new-password" value="" /> 
					</td>
				</tr>
				<tr>
					<td width="50%" valign="middle">
						<p class="fieldlabel">
							New Password (again): 
						</p>
					</td>
					<td width="50%" valign="middle">
						<input type="password" name="new-password-confirm" value="" /> 
					</td>
				</tr>
				<tr>
					<td colspan="2" width="100%">
						<input type="submit" value="Change" />
					</td>
				</tr>
			</table>
			<input type="hidden" name="request" value="process-password-change" />
		</form>
	</body>
</html>
